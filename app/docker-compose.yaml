version: '3.7'

services:

  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: pipenv run gunicorn imobiliaria.wsgi --bind 0.0.0.0:9001
    env_file: .env
    image: api_imobiliaria
    restart: on-failure
    ports:
      - "9001:9001"
    volumes:
    - .:/app
    expose:
      - "9001"

  migrations:
    build:
      context: .
      dockerfile: Dockerfile
    command: pipenv run python manage.py migrate
    env_file: .env
    image: api_imobiliaria
    restart: on-failure
    volumes:
    - .:/app

  fixtures:
    build:
      context: .
      dockerfile: Dockerfile
    command: pipenv run python manage.py loaddata empreendimentos.json
    env_file: .env
    image: api_imobiliaria
    depends_on:
    - migrations
    restart: on-failure
    volumes:
    - .:/app
